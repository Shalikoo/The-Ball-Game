<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="heading-h1">The Ball Game</h1>

    <div class="balls-container">
        <div class="ball" onclick="onBallClick(this, 400)" data-size="100" style="background-color: red;">100</div>
        <div class="sec-ball" onclick="onBallClick(this, 300)" data-size="100" style="background-color: blue;">100</div>
        <div class="third-ball" onclick="swapBalls()">Swap</div>
        <div class="fourth-ball" onclick="reduceBalls()">Reduce</div>
    </div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
